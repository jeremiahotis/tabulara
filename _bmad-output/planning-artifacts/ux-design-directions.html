<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabulara UX Design Directions</title>
  <style>
    :root {
      --color-primary: #3f647e;
      --color-primary-hover: #35576d;
      --color-primary-active: #2c4a5d;
      --color-bg-app: #f6f4f1;
      --color-bg-card: #ffffff;
      --color-bg-surface: #efe9e4;
      --color-text-primary: #2b2b2b;
      --color-text-secondary: #5f6a70;
      --color-text-muted: #8a949a;
      --color-border: #d6dad8;
      --color-divider: #e4e7e5;
      --color-border-focus: #3f647e;
      --color-success: #6f8f7a;
      --color-warning: #c6a86b;
      --color-error: #9a5a5a;
      --color-info: #7a8a94;
      --color-secondary-bg: #e7ecef;
      --color-secondary-text: #3f647e;
      --color-disabled-bg: #e2e2e2;
      --color-disabled-text: #9b9b9b;
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --radius-1: 8px;
      --radius-2: 12px;
      --shadow-1: 0 1px 2px rgba(20, 30, 36, 0.08);
      --shadow-2: 0 8px 20px rgba(30, 45, 60, 0.12);
      --text-xs: 12px;
      --text-sm: 14px;
      --text-base: 16px;
      --text-md: 18px;
      --text-lg: 20px;
      --text-xl: 24px;
      --text-2xl: 30px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--color-bg-app);
      color: var(--color-text-primary);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    h1, h2, h3 {
      font-family: Manrope, Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 600;
      margin: 0;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: color-mix(in srgb, var(--color-bg-app) 92%, white 8%);
      border-bottom: 1px solid var(--color-divider);
      padding: var(--space-4) var(--space-6);
      display: flex;
      gap: var(--space-5);
      align-items: center;
      justify-content: space-between;
    }

    .header h1 { font-size: var(--text-xl); }
    .header p { margin: 0; color: var(--color-text-secondary); font-size: var(--text-sm); }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: calc(100vh - 84px);
    }

    .sidebar {
      border-right: 1px solid var(--color-divider);
      padding: var(--space-4);
      background: var(--color-bg-surface);
      position: sticky;
      top: 84px;
      height: calc(100vh - 84px);
      overflow: auto;
    }

    .direction-list {
      display: grid;
      gap: var(--space-2);
      margin-top: var(--space-3);
    }

    .direction-btn {
      border: 1px solid var(--color-border);
      background: var(--color-bg-card);
      color: var(--color-text-primary);
      border-radius: var(--radius-1);
      text-align: left;
      padding: var(--space-3);
      cursor: pointer;
      font-size: var(--text-sm);
    }

    .direction-btn.active {
      border-color: var(--color-primary);
      box-shadow: inset 0 0 0 1px var(--color-primary);
      background: color-mix(in srgb, var(--color-bg-card) 88%, #dfe8ef 12%);
    }

    .main {
      padding: var(--space-6);
      display: grid;
      gap: var(--space-5);
    }

    .card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-2);
      box-shadow: var(--shadow-1);
      overflow: hidden;
    }

    .card-head {
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-divider);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-head h2 { font-size: var(--text-lg); }
    .card-head span { color: var(--color-text-secondary); font-size: var(--text-sm); }

    .mockup {
      padding: var(--space-4);
      display: grid;
      gap: var(--space-4);
      min-height: 560px;
    }

    .topbar {
      border: 1px solid var(--color-border);
      border-radius: var(--radius-1);
      background: var(--color-bg-card);
      display: flex;
      gap: var(--space-3);
      align-items: center;
      padding: var(--space-3) var(--space-4);
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: var(--text-xs);
      font-weight: 500;
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
      background: var(--color-bg-surface);
    }

    .workspace {
      display: grid;
      grid-template-columns: 1.1fr 1.5fr 1fr;
      gap: var(--space-3);
      min-height: 460px;
    }

    .pane {
      border: 1px solid var(--color-border);
      border-radius: var(--radius-1);
      background: var(--color-bg-card);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .pane h3 {
      font-size: var(--text-sm);
      padding: var(--space-3);
      border-bottom: 1px solid var(--color-divider);
      color: var(--color-text-secondary);
      letter-spacing: 0.01em;
    }

    .pane-content {
      padding: var(--space-3);
      display: grid;
      gap: var(--space-2);
      align-content: start;
    }

    .row {
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: var(--space-2) var(--space-3);
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
    }

    .row.active {
      border-color: var(--color-primary);
      box-shadow: inset 0 0 0 1px var(--color-primary);
      background: color-mix(in srgb, white 90%, #dfe8ef 10%);
    }

    .row small { color: var(--color-text-muted); }

    .status {
      font-size: var(--text-xs);
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid;
    }

    .s-open { color: var(--color-info); border-color: color-mix(in srgb, var(--color-info) 45%, white 55%); }
    .s-low { color: var(--color-warning); border-color: color-mix(in srgb, var(--color-warning) 50%, white 50%); }
    .s-fixed { color: var(--color-success); border-color: color-mix(in srgb, var(--color-success) 50%, white 50%); }

    .doc {
      background: linear-gradient(0deg, #fff, #fff), repeating-linear-gradient(180deg, transparent 0 22px, #f6f6f6 22px 23px);
      border: 1px solid var(--color-divider);
      border-radius: 8px;
      min-height: 240px;
      position: relative;
      overflow: hidden;
    }

    .highlight {
      position: absolute;
      border: 2px solid var(--color-primary);
      background: color-mix(in srgb, var(--color-primary) 10%, transparent 90%);
      border-radius: 6px;
    }

    .actions {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-2);
    }

    .btn {
      border-radius: 8px;
      font-size: var(--text-sm);
      font-weight: 500;
      padding: 8px 12px;
      border: 1px solid var(--color-border);
      background: var(--color-secondary-bg);
      color: var(--color-secondary-text);
    }

    .btn.primary {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .notes {
      color: var(--color-text-secondary);
      font-size: var(--text-sm);
      line-height: 1.45;
      padding: var(--space-4);
      border-top: 1px solid var(--color-divider);
      background: color-mix(in srgb, var(--color-bg-card) 90%, #eef2f5 10%);
    }

    .hidden { display: none; }

    @media (max-width: 1200px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { position: static; height: auto; border-right: none; border-bottom: 1px solid var(--color-divider); }
      .workspace { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div>
      <h1>Tabulara Design Direction Mockups</h1>
      <p>6 visual directions grounded in Quiet Authority + verification speed + provenance trust.</p>
    </div>
    <p>File: <code>ux-design-directions.html</code></p>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3 style="font-size: var(--text-sm); color: var(--color-text-secondary);">Directions</h3>
      <div class="direction-list" id="directionList"></div>
    </aside>

    <main class="main">
      <article class="card">
        <div class="card-head">
          <h2 id="dirTitle">Direction 1</h2>
          <span id="dirTag">Default</span>
        </div>
        <section class="mockup" id="mockup"></section>
        <section class="notes" id="dirNotes"></section>
      </article>
    </main>
  </div>

  <script>
    const directions = [
      {
        name: 'Direction 1: Balanced Tri-Pane',
        tag: 'Default Baseline',
        note: 'Most direct blend of Notion-style calm layout and Excel-like queue throughput. Strong first candidate for implementation baseline.',
        layout: [1.1, 1.5, 1],
        focus: 'Balanced reading + action flow'
      },
      {
        name: 'Direction 2: Queue-Dominant',
        tag: 'Speed Priority',
        note: 'Gives more width to queue operations for extremely fast keyboard progression. Best for high-volume batches.',
        layout: [1.5, 1.3, 0.9],
        focus: 'Maximum verification velocity'
      },
      {
        name: 'Direction 3: Evidence-Dominant',
        tag: 'Trust Priority',
        note: 'Expands document evidence pane so provenance inspection feels central. Best for noisy or ambiguous source materials.',
        layout: [0.95, 1.8, 0.95],
        focus: 'Source-grounded confidence'
      },
      {
        name: 'Direction 4: Side Rail Context',
        tag: 'Calm Orientation',
        note: 'Introduces a persistent contextual rail in detail panel to reduce re-reading and maintain decision continuity.',
        layout: [1.05, 1.45, 1.15],
        focus: 'Low cognitive load over long sessions'
      },
      {
        name: 'Direction 5: Dense Expert Mode',
        tag: 'High Density',
        note: 'Tighter spacing and compact controls for expert operators handling large queues quickly. Requires strong keyboard onboarding.',
        layout: [1.3, 1.45, 0.95],
        focus: 'Expert power workflow'
      },
      {
        name: 'Direction 6: Guided Verification',
        tag: 'Onboarding Friendly',
        note: 'More explicit status labels and progression cues for first-use clarity while preserving queue rhythm.',
        layout: [1.1, 1.45, 1],
        focus: 'Fast comprehension for new users'
      }
    ];

    const list = document.getElementById('directionList');
    const dirTitle = document.getElementById('dirTitle');
    const dirTag = document.getElementById('dirTag');
    const mockup = document.getElementById('mockup');
    const dirNotes = document.getElementById('dirNotes');

    function renderDirection(i) {
      const d = directions[i];
      dirTitle.textContent = d.name;
      dirTag.textContent = d.tag + ' · ' + d.focus;
      dirNotes.textContent = d.note;

      mockup.innerHTML = `
        <div class="topbar">
          <span class="pill">Session: 2026-02-18-001</span>
          <span class="pill">Unresolved: 24</span>
          <span class="pill">Validation: 2 warnings</span>
        </div>
        <div class="workspace" style="grid-template-columns:${d.layout[0]}fr ${d.layout[1]}fr ${d.layout[2]}fr">
          <section class="pane">
            <h3>Verification Queue</h3>
            <div class="pane-content">
              <div class="row active"><span>Invoice Date <small>Doc 3</small></span><span class="status s-open">Open</span></div>
              <div class="row"><span>Total Amount <small>Doc 3</small></span><span class="status s-low">Low conf</span></div>
              <div class="row"><span>Vendor Name <small>Doc 2</small></span><span class="status s-open">Open</span></div>
              <div class="row"><span>Tax Amount <small>Doc 4</small></span><span class="status s-fixed">Resolved</span></div>
            </div>
          </section>
          <section class="pane">
            <h3>Document Evidence</h3>
            <div class="pane-content">
              <div class="doc">
                <div class="highlight" style="left:22%;top:30%;width:42%;height:13%;"></div>
              </div>
              <div class="actions">
                <button class="btn primary">Accept</button>
                <button class="btn">Edit</button>
                <button class="btn">Lock</button>
              </div>
            </div>
          </section>
          <section class="pane">
            <h3>Field Details & Provenance</h3>
            <div class="pane-content">
              <div class="row"><span>Field</span><strong style="font-size:var(--text-sm);">invoice_date</strong></div>
              <div class="row"><span>Value</span><strong style="font-size:var(--text-sm);">2026-01-30</strong></div>
              <div class="row"><span>Source</span><small>Page 1 · line 12</small></div>
              <div class="row"><span>Confidence</span><small>0.82</small></div>
              <div class="row"><span>Rule</span><small>nearest_date_below("Date")</small></div>
            </div>
          </section>
        </div>
      `;

      [...list.children].forEach((btn, idx) => btn.classList.toggle('active', idx === i));
    }

    directions.forEach((d, i) => {
      const btn = document.createElement('button');
      btn.className = 'direction-btn';
      btn.textContent = d.name;
      btn.onclick = () => renderDirection(i);
      list.appendChild(btn);
    });

    renderDirection(0);
  </script>
</body>
</html>
